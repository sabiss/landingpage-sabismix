<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "reset.css">
    <link rel = "stylesheet" href = "style.css">
    <!---------------------------------------------------------------Google Fonts------------------------------------------------------->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@300;400&display=swap" rel="stylesheet">
    <link rel ="icon" href ="plane-tickets.png">
    <title>SabisMix!</title>
</head>
<body>
    <header id="header">
        <img src = "plane-tickets.png"  id="header-img" alt = "logo de um ingresso">
        <nav id="nav-bar">
            <ul class = "nav-bar__lista">
                <li><a href = "#contatos" class="nav-link">Contatos</a></li>
                <li><a href = "#sobre" class="nav-link">Sobre</a></li>
                <li><a href = "#pacotes" class="nav-link">Pacotes</a></li>
            </ul>
        </nav>
    </header>

    <section class ="home">
        <div class = "img-show">
            <figure class = "figure-cyborg">
                <img src = "cyborg-80.png"  class ="cyborg-img" alt = "ilustração de show">
                <figcaption>Cyborg by Lazarus_al. Disponível em: <a href="https://icons8.com/">Icons8.com</a></figcaption>
            </figure>
        </div>
        <div class = "anunciacao">
                <h1>Bem Vindo <br>ao<br><span class ="SabisMix-logo">SabisMix!</span></h1>
        </div>
    </section>

    <section id = "sobre">
        <div class = "sobre__descricao">
            <div class = "sobre__descricao___box">
                <h2 class = "titulos">História do evento</h2>
                <p class = "sobre__descricao___box____paragrafo">O <span class="SabisMix-texto_normal">SabisMix</span> surgiu de uma ideia maluca de juntar todos os gêneros musicais em um só evento. Cada bloco tem seus palcos e seu gênero musical, indo desde Rock, Axé e fãs de Juliette</p>
            </div>
        </div>
        <div class = "img-show">
            <figure class = "figure-cyborg">
                <img src = "cyborg-82.png"  class ="cyborg-img" alt = "ilustração de show">
                <figcaption>Cyborg by Lazarus_al. Disponível em: <a href="https://icons8.com/">Icons8.com</a></figcaption>
            </figure>
        </div>
    </section>

    <section id="pacotes">
        
    </section>
    
</body>
</html>
